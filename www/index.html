<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
	<title>Automatisches Test Webseite</title>
	<meta charset="utf-8" />
	<script>
		function checkForm(form){
			// Ein Geschlecht muss gewaehlt sein
			if (!form.weiblich.checked && !form.mann.checked){
				alert("Sie muessen unbedingt ein Geschlescht auswählen");
			}
			// Name muss mindestens zwei Buchstaben haben
			let userName = (form.userName).value;
			if((userName.trim()).length < 2){
				alert ("Der Name muss aus mindestens 2 Buchstaben bestehen.!");
			}

			//

		}

	</script>
</head>

<body>

<h1>Geben Sie Ihre Daten ein</h1>

<form name="myForm">
	<fieldset>
		<legend>Persönliche Daten</legend>
		Sie sind :
		<input type="radio" name="weiblich" value="f"  id="weiblich"/> eine Frau
		<input type="radio" name="mann" value="m" id="mann"/> ein Mann
		<br /><br />
		Name :
		<input type="text" name="userName" required="required" class="user-name" /><br /><br />
		Vorname :
		<input type="text" name="vorname" class="user-vorname"/><br /><br />
		Geburtsdatum :
		<input type="date" name="geburt" id="geburtsdatum"/><br /><br />
		Heimatsland :
		<input name="land" list="land" />
		<datalist id="land">
			<option value="Deutschland"/>
			<option value="Belgien" />
			<option value="China" />
			<option value="Frankreich" />
			<option value="Moroco" />
			<option value="Tunesien" />
		</datalist>

	</fieldset>

	<br />
	<button type="button" name="submit" value="Bestätigen" id="submit" onclick="checkForm(myForm)"/>Bestaetigen</button>

</form>
</body>
</html>
